plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.0.0"

}

group 'me.conclure.cityrp'
version '1.1-SNAPSHOT'

targetCompatibility = sourceCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/'
    }

    flatDir {
        dirs 'libs', 'libs/cache','libs/plugins'
    }
    maven { url = uri("https://hub.spigotmc.org/nexus/content/repositories/snapshots/") }

}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
    compileOnly 'me.clip:placeholderapi:2.10.10'
    compileOnly name: 'patched_1.16.5'
    compileOnly name: 'HolographicDisplays'
    compileOnly name: 'RealisticSeasons-4.2'
    testCompileOnly name: 'patched_1.16.5'
    compileOnly 'org.jspecify:jspecify:0.2.0'
    implementation 'com.github.ben-manes.caffeine:caffeine:3.0.3'
    compileOnly("org.spigotmc:plugin-annotations:1.2.3-SNAPSHOT")
    annotationProcessor("org.spigotmc:plugin-annotations:1.2.3-SNAPSHOT")
    implementation 'org.spongepowered:configurate-jackson:4.1.2'

}

test {
    useJUnitPlatform()
}

shadowJar.destinationDir(file("./libs/plugins"))
